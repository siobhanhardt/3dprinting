<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Parse the URL and redirect to the correct route
    const segment = window.location.pathname.split('/')[1];
    window.location.replace('/#' + segment);
  </script>
</head>

</body>
</html>
